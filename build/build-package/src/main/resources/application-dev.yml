chenile:
  security:
    ignore: false

spring:
  # or prod, if you're using MySQL profile

  datasource:
    url: jdbc:mysql://localhost:3306/handmade_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  liquibase:
    enabled: true
    change-log: classpath:changelog/changelog-master.xml
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8180/realms/#tenantId#/protocol/openid-connect/certs

server:
  banner:
    location: classpath:banner.txt
    port: 8099



  logging:
    level:
      org:
        chenile:
          security: DEBUG