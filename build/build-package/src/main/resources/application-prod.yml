spring:
  datasource:
    url: jdbc:mysql://localhost:3306/handmade_db?useSSL=false&serverTimezone=UTC
    username: your_mysql_user
    password: your_mysql_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  liquibase:
    change-log: classpath:changelog/changelog-master.xml
    enabled: true

  h2:
    console:
      enabled: false